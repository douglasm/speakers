<div class="grid_3">
  <h4>Login</h4>
  <form method="post" class='login_form' action="/login" method="post">
    <span><input type="text" name="email" placeholder="E Mail" value="{{.Details.EMail}}" size="30"></span>
    <p></p>
    <p><input type="text" name="password" id="pwd0" placeholder="Password" value="" size="30"></p>
    <p><a href="#" onclick="toggle_password('pwd0', '');" id="showhide">Hide password</a></p>
    <p>
      &nbsp;&nbsp;<a class="resetlink" title="Use this link to send a reset e-mail if you have forgotten your password" href="/passwordreset">Lost password</a>
    </p>
    <p><input type="checkbox" name="remember" {{if .Details.Remember}} checked="checked"{{end}}>Remember Me</p>
    <input type="hidden" name="checkfield" value="{{.Details.Checkfield}}">
    <input name="commit" type="submit" value="Login">
  </form>
</div>  <!-- end of grid_3 -->
